<html lang="en">

<head>
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        Bharati Vidyapeeth's College of Engineering
    </div>
    <div>
        <h1>Student Portal</h1>
        <hr width="70%">
        <span class="tag">Batch of 2023</span>
    </div>
    <div class="images_container">
        <img src="https://image.shutterstock.com/z/stock-vector-graduate-student-social-profile-information-of-an-online-portal-2142757881.jpg"
            width="100px" />
        <img src="https://universitysolutions.in/rcub/adm/images/Student.png" class="calender_image">
        <img src="https://image.shutterstock.com/z/stock-vector-graduate-student-social-profile-information-of-an-online-portal-2142757881.jpg"
            width="100px" />
    </div>
    <div>
        <h2>Enter your Details</h2>
        <div class="container">
            <div class="col-lg-7 m-auto d-block">
                <form>
                    <div class="form-group">
                        <label class="lead" for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username"
                            autocomplete="off" />
                        <span id="username-validation" class="text-danger small"></span>
                    </div>
                    <div class="form-group">
                        <label class="lead" for="email">Email Id</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email"
                            autocomplete="off" />
                        <span id="email-validation" class="text-danger small"></span>
                    </div>
                    <div class="form-group">
                        <label class="lead" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            autocomplete="off" />
                        <span id="password-validation" class="text-danger small"></span>
                    </div>
                    <div class="form-group">
                        <label class="lead" for="confirmpassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password"
                            autocomplete="off" />
                        <span id="confirmpassword-validation" class="text-danger small"></span>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-block bg-dark text-light ">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
